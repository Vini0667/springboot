<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http//www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Novo usuário </title>
        <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css}">
        <script th:src="@{/jquery-3.6.3/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js}"></script>

        <style>
            .mensagem {
                color: red;
            }
        </style>
    </head>
    
    <body>
        <div th:insert="Fragmentos/pesquise-bar :: nav"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Cadastro de Usuário </h2>
                    <div class="alert alert-sucess alert-dimissible fade show" th:if="${mensagem}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <span th:text="${mensagem}"></span>
                    </div>

                    <form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Nome:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{nome}" name="" id="">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">CPF:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{cpf}" name="" id="">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Data de Nascimento:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{dataNascimento}">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Email:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{email}">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Senha:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{password}">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Login:</label>
                            
                            <div class="col-sm-5">
                              <input class="form-control" type="text" th:field="*{login}" name="" id="">
                            </div>

                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Gravar"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
